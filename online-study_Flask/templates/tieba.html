<nav class="navbar navbar-expand-lg navbar-transparent navbar-dark bg-dark py-4">
    <div class="container">
        <h1 class="navbar-brand">欢迎来到懒人tool!</h1>
    </div>
</nav>
<div>
    <form action="{{url_for('tieba.writeblog')}}" method="post">
        <div class="form-group">
            <label>标 题</label>
            <input type="text" name="title" lay-verify="required" placeholder="请输入标题">
        </div>
        <div id="editormd">
            <textarea name="text" lay-verify="required" style="display:none;"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-lg bg-white mt-4" style="width: 150px" lay-submit
                lay-filter="formDemo">保存</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(formDemo)', function(data){
        });
    });

    $(function() {
        editormd("editormd", {
            width: "100%",
            height: 600,
            syncScrolling: "single",
            path: "/static/editor/lib/", //依赖lib文件夹路径
            emoji: true,
            taskList: true,
            tocm: true,
            imageUpload: true,	//开启本地图片上传
            imageFormats: ["jpg", "jpeg", "gif", "png"],	//设置上传图片的格式
            imageUploadURL: "/blog/imgUpload"		//上传图片请求路径
        });
    });
</script>
