{% extends 'base.html' %} 

{% block title %} 
注册 
{% endblock %} 

{% block head %}
<!-- 加载注册用的js代码 -->
<link rel="stylesheet" href="../static/css/root.css">
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
<script src="../../static/js/register.js"></script>
<link rel="stylesheet" href="../../static/css/bootstart/bootstrap.min.css" />
<link rel="stylesheet" href="../../static/css/bootstart/bootstrap.css" />
<link rel="stylesheet" href="../../static/css/bootstart/bootstrap-grid.css" />
<link rel="stylesheet" href="../../static/css/bootstart/bootstrap-grid.rtl.css" />
{% endblock %} 

{% block body %}
<div class="py-xl bg-cover bg-size--cover">
    <div class="container d-flex align-items-center">
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="card bg-primary text-white">
                        <h4 class="h3 text-white pt-3 pb-5">用户注册</h4>
                        <div class="card-body">
                            <form action="{{url_for('login.register')}}" method="post">
                                <div>
                                    <label>用户名: </label>
                                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" />
                                    <br /><br />
                                    <label>邮箱：</label>
                                    <!-- 邮箱用来发送邮件验证码 -->
                                    <input type="text" name="email" class="form-control" placeholder="请输入邮箱" />
                                    <br /><br />
                                    <label>验证码：</label>
                                    <input type="text" name="captcha" class="form-control" placeholder="请输入验证码" />
                                    <!-- 这个button标签的操作由js文件实现 -->
                                    <button type="button" id="button" class="btn btn-block btn-lg bg-white mt-4">
                                        获取验证码
                                    </button>
                                    <br /><br />
                                    <label>密码: </label>
                                    <input type="password" name="passwd" class="form-control" placeholder="请输入密码" />
                                    <br /><br />
                                    <label>确认密码: </label>
                                    <input type="password" name="re_password" class="form-control"
                                        placeholder="请确认密码" />
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-block btn-lg bg-white mt-4">
                                        注册
                                    </button>
                                    <!-- 使用js实现回到登陆界面 -->
                                    <input type="button" onclick="history.back(-1);"
                                        class="btn btn-block btn-lg bg-white mt-4" value="取消" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
